{% extends "base.html" %}
{% block content %}
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/statistics.css') }}"/>
<div class="container">
    <br>
    <div class="d-flex justify-content-left">
        <div class="stat-container">
            {% for status in total_status_list %}
            <div class="block">
                <div class="text">{{ status.get('status').name }}</div>
                <div class="number">{{ status.get('total') }}</div>
            </div>
            {% endfor %}
            <div class="block" id="stat-all">
                <div class="text">Всего</div>
                <div class="number">{{ total_user_request }}</div>
            </div>
        </div>
    </div>
    <hr>
    <div class="row" id="middle-line">
        <div class="col-80">
            <table id="statistic-table" class="table table-striped table-hover">
                <thead>
                <tr>
                    <th>ФИО</th>
                    <th>Новое</th>
                    <th>В работе</th>
                    <th>Отложено</th>
                    <th>Завершено</th>
                </tr>
                </thead>
            </table>
        </div>
    </div>
</div>

<script src="{{url_for('static', filename='javascript/statistics.js')}}"></script>
{% endblock %}
