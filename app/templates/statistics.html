{% extends "base.html" %}
{% block content %}
<div class="container">
    <br>
    <div class="d-flex justify-content-left">
        <div class="row">
            {% for status in total_status_list %}
            <div class="col-md-2">{{ status.get('status').name }}: {{ status.get('total') }}</div>
            {% endfor %}
            <div class="col-md-2">Всего: {{ total_customer_request }}</div>
        </div>
    </div>
    <hr>
    <div class="row" id="middle-line">
        <div class="col-80">
            <table id="statistic-table" class="table table-striped table-hover">
                <thead>
                <tr>
                    <th>ФИО</th>
                    <th>Новое</th>
                    <th>В работе</th>
                    <th>Отложено</th>
                    <th>Завершено</th>
                </tr>
                </thead>
            </table>
        </div>
    </div>
</div>
<style>
    .row {
        display: flex;
    }

    #middle-line {
        margin-top: 10px;
    }

    .col-80 {
        flex: 0 0 100%;
        max-width: 100%;
    }

</style>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
<script type="text/javascript" charset="utf8" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script type="text/javascript" charset="utf8"
        src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.js"></script>
<script type="text/javascript" charset="utf8"
        src="https://cdn.datatables.net/1.10.25/js/dataTables.bootstrap5.js"></script>
<script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
<script>
    $(document).ready(function () {
        // Create Table
        var table = $('#statistic-table').DataTable({
            searching: false,
            pageLength: 10,
            language: {
                emptyTable: "Нет данных для отображения",
                zeroRecords: "Нет подходящих записей",
                search: "Поиск:",
                lengthMenu: "Показать _MENU_ записей",
                info: "Показано с _START_ по _END_ (Всего _TOTAL_ записей)",
                infoFiltered: "",
                infoEmpty: "Записей нет",
                paginate: {
                    previous: "Назад",
                    next: "Вперед",
                },
            },
            ajax: '/api/statistics',
            serverSide: true,
            processing: true,
            columns: [
                {data: 'fio', orderable: false, searchable: false},
                {data: 'Новое', orderable: false, defaultContent: 0},
                {data: 'В работе', orderable: false, defaultContent: 0},
                {data: 'Отложено', orderable: false, defaultContent: 0},
                {data: 'Завершено', orderable: false, defaultContent: 0},
            ],
        });
        table.draw();
    });
</script>
{% endblock %}
